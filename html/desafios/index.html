<!DOCTYPE html> 
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="keywords" content="html, css, js, formulario, cadastro, tabelas">
        <meta name="author" content="Nelson Martins">
        <meta name="description" content="Formulário de Cadastro de Produtos">
        <title>Cadastro de Produtos</title>
    </head>
    <body>
        <main>
            <section>
                <form>
                    <fieldset>
                        <legend>Cadastro de produtos</legend>

                        <label>Nome do produto: </label>
                        <input type="text">

                        <label>Valor do produto</label>
                        <input type="number">

                        <input type="button" value="Salvar">
                    </fieldset>
                </form>
            </section>

            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Playstation 5</td>
                            <td>R$5.000,00</td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <p>
                <a href="loja.html">Próxima página >> </a>
            </p>
        </main>
    </body>
</html>
